name: Daily Audio Bot

on:
  schedule:
    # প্রতিদিন সকাল ৮:১৫ (IST)
    - cron: '45 2 * * *'
  workflow_dispatch:

jobs:
  run-audio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install libraries
        # google-genai, openai এবং requests লাইব্রেরি
        run: pip install google-genai openai requests

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
